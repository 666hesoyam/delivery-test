    <script>
        var currentIndex = 0,
            items = $(".action-slider div"),
            itemAmt = items.length;

        function cycleItems() {
            var item = $(".action-slider div").eq(currentIndex);
            items.hide();
            item.css("display", "inline-block");
        }

        var autoSlide = setInterval(function () {
            currentIndex += 1;
            if (currentIndex > itemAmt - 1) {
                currentIndex = 0;
            }
            cycleItems();
        }, 5000);
    </script>
